<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stok Takip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Stok Takip</a>
            <div class="navbar-nav">
                <a class="nav-link" href="#" onclick="showTab('kayit')">Malzeme Kayıt</a>
                <a class="nav-link" href="#" onclick="showTab('giris')">Giriş Yap</a>
                <a class="nav-link" href="#" onclick="showTab('cikis')">Çıkış Yap</a>
                <a class="nav-link" href="#" onclick="showTab('stok')">Stok Durumu</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Malzeme Kayıt -->
        <div id="kayit" class="tab-content active">
            <h3>Malzeme Kayıt</h3>
            <form id="formKayit" class="mb-4">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Malzeme Adı" id="ad" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Stok Kodu" id="stok_kodu" required>
                </div>
                <div class="mb-3">
                    <input type="number" step="0.01" class="form-control" placeholder="Birim Fiyat" id="birim_fiyat" required>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" placeholder="Min. Stok" id="min_stok" required>
                </div>
                <button type="submit" class="btn btn-primary">Kaydet</button>
            </form>
        </div>

        <!-- Stok Durumu -->
        <div id="stok" class="tab-content">
            <h3>Stok Durumu</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Malzeme</th>
                        <th>Stok Kodu</th>
                        <th>Miktar</th>
                        <th>Min. Stok</th>
                    </tr>
                </thead>
                <tbody id="stokListesi"></tbody>
            </table>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
